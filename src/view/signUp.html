<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <script type="module" src="../js/signUp.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <form id="signupForm">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    <span class="toggle-password" id="togglePassword1">👁️   </span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
                    <span class="toggle-password" id="togglePassword2">👁️</span>
                </div>
            </div>
            <button type="submit">Registrarse</button>
            <div class="login-link">
                <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
    <script type="module">
        import { togglePassword } from "../js/signUp.js";
    
        document.getElementById("togglePassword1").addEventListener("click", () => {
          togglePassword("password");
        });
    
        document.getElementById("togglePassword2").addEventListener("click", () => {
          togglePassword("confirmPassword");
        });
      </script>
</body>
</html>
