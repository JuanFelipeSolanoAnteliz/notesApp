<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <script type="module" src="../js/signUp.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <form id="signupForm">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Ingrese su nickname" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    <span class="toggle-password" id="togglePassword1"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>   </span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
                    <span class="toggle-password" id="togglePassword2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                </div>
            </div>
            <button type="submit">Registrarse</button>
            <div class="login-link">
                <a href="view/signUp">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
    <script type="module">
        import { togglePassword } from "../js/signUp.js";
    
        document.getElementById("togglePassword1").addEventListener("click", () => {
          togglePassword("password");
        });
    
        document.getElementById("togglePassword2").addEventListener("click", () => {
          togglePassword("confirmPassword");
        });
      </script>
</body>
</html>
