<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review: The Design of Everyday Things</title>
    <link rel="stylesheet" href="../css/detail.css">
    <script type="module" src="../js/detail.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="book-review">
            <div class="header">
                <button class="icon-button" aria-label="Go back" id="goBack">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <div class="right-icons">
                    <button class="icon-button" aria-label="Change view">
                        <img src="../storage/img/edit_button.svg" alt="">
                    </button>

                </div>
            </div>
            <div class="note">
                <h1 class="noteTitle"></h1>

                <div class="content">
                    <p class="noteBody" > </p>
                    <!-- <p class="quote">If you know the basics of design better than anyone else, you can apply them flawlessly anywhere.</p> -->
                </div>
                <span class="Loading">
                    <div class="spinner-grow"></div>
                    <div class="spinner-grow"></div>
                    <div class="spinner-grow"></div>
                </span>
            </div>
            

        </div>
    </div>

    <div id="discardModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to discard your changes?</p>
            <div class="modal-buttons">
                <button id="discardButton" class="modal-button discard">Discard</button>
                <button id="keepButton" class="modal-button keep">Keep</button>
            </div>
        </div>
    </div>

</body>
</html>
