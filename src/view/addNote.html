<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review: The Design of Everyday Things</title>
    <link rel="stylesheet" href="../css/addNote.css">
    <script type="module" src="../js/addNote.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="book-review">
            <div class="header">
                <button class="icon-button" aria-label="Go back" id="goBack">
                    <a href="/" style="text-decoration: none;color: #fff;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg></a>
                </button>
                <div class="right-icons">
                    <button class="icon-button" aria-label="Change view">
                        <img class="save" src="../storage/img/save_image.svg" alt="">
                    </button>

                </div>
            </div>
            <div class="note">
                <input  class="noteTitle" type="text" placeholder="TITLE:">
                <!-- <h1 class="noteTitle" contenteditable="true" spellcheck="false"  > Title :</h1> -->

                <div class="content" >
                    <input  class="noteBody" type="text" placeholder="Note content....">
                    <!-- <p class="noteBody" contenteditable="true" spellcheck="false" >Write something here:</p> -->
                </div>
            </div>
            
            <div id="saveModal" class="modal">
                <div class="modal-content">
                    <h2>Save changes?</h2>
                    <div class="modal-buttons">
                        <button id="discardButton" class="modal-button discard">Discard</button>
                        <button id="saveButton" class="modal-button save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
